2<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
</head>
<body>
  <script>
      //객체(배열 속에 객체)
      const obj5 = [
            {
                x:100, 
                y:200,
            },
            {
                z:"javascript"
            }
        ];
        
        document.write(obj5[0].x,"<br>");
        document.write(obj5[0].y,"<br>");
        document.write(obj5[1].z,"<br>");
      
      //객체(객체 속에 배열)
      const obj6 = {x:100,y:[200,300],z:"javascript"}
      
      document.write(obj6.x,"<br>");
      document.write(obj6.y[0],"<br>");
      document.write(obj6.y[1],"<br>");
      document.write(obj6.z,"<br>");
      
      //객체(객체 속에 변수)
      const x = 100;
      const y = 200;
      const z = "javascript";
      
      const obj7 = {x,y,z}
      
      document.write(obj7.x,"<br>");
      document.write(obj7.y,"<br>");
      document.write(obj7.z,"<br>");
    </script>  
</body>
</html>
