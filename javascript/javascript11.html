<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
</head>

<body>
    <script>
        let x = 100; //변수 x에 숫자 100을 저장(변수는 let 사용한다.)
        let y = "100"; //" "쓰면 string(문자)가 되고 - 변수 y에 문자를 저장함
        let z = true;
        document.write(x, "<br>");
        document.write(typeof x, "<br>"); //변수의 종류을 알려줌(typeof)
        document.write(y, "<br>");
        document.write(typeof y);
        document.write(z, "<br>"); 
        document.write(typeof z); 
        
        document.write("<br><br>");
        
        let a = 100; //변수의 성질은 number
        let b = "100"; //변수의 성질은 string
        
        document.write(typeof a,"<br>");
        document.write(typeof b,"<br>");

        //형변환(string -->number);
        let c = Number(b); // "b"를 문자에서 넘버로 형변환을 할 수 있다.
        document.write(typeof c,"<br>"); 
        
        //형변환 (number --> string);
        let d = a = "" + a;
        document.write(typeof d,"<br>"); 
        
        //형변환(number --> string)
        let e = string(c);
        document.write(typeof e,"<br>"); 
        
    </script>
</body></html>
