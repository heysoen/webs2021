<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
</head>

<body>
    <script>
        //선언적 함수 - 변수를 함수화 시키는 방법
        function func1() {
            let x = 100;
            document.write("func1이 실행되었습니다.<br>");
        }
        func1(); //여러번 호출하여 재활용이 가능하다.
        //익명 함수 - 이름이 없는 함수(변수처럼 이름을 가지지 않는다.)
        const func2 = function() {
            document.write("func2이 실행되었습니다.<br>");
        }
        func2();
        //매개변수 함수
        function func3(name) {
            document.write(name);
        }
        func3("func3이 실행되었습니다. <br>"); // 출력값을 변수
        //리턴값이 있는 함수
        ////함수에 실행문이 있어야 되는데 변수가 있어서 실행이 안되므로 리턴함수를 사용하여 결과 값을 구할 수 있다.
        function func4() {
            const str = "func4번이 실행되었습니다. <br>";
            return str; //결과값 
        }
        document.write(func4());
    </script>
</body></html>
