<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
</head>
<body>
    <script>
      //선언을 할때 첫글자는 대문자로 쓰고 나머지는 소문자로 써준다.(Object)
        let obj1 = new Object();//객체 선언 Object의 첫글자는 무조건 대문자로 쓴다. 
        obj1[0] = 100;
        obj1[1] = 200;
        obj1[2] = "javascript";
        
        document.write(obj1[0],"<br>");
        document.write(obj1[1],"<br>");
        document.write(obj1[2],"<br>");
        
        let obj2 = new Object();
        obj2.a = 100;
        obj2.b = 200;
        obj2.c = "javascript";
        
        document.write(obj2.a,"<br>");
        document.write(obj2.b,"<br>");
        document.write(obj2.c,"<br>");
        
        let obj3 = {};//{}를 사용하여 간소하게 선언할 수 있다.
        obj2.a = 100;
        obj2.b = 200;
        obj2.c = "javascript";
        
        document.write(obj2.a,"<br>");
        document.write(obj2.b,"<br>");
        document.write(obj2.c,"<br>");
        
        //가장 많이 쓰이는 버젼
        let obj4 = {a:100, b:200, c:"javascript"}; 
        
        document.write(obj4.a,"<br>");
        document.write(obj4.b,"<br>");
        document.write(obj4.c,"<br>");
       
    </script>
</body>
</html>
