<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
</head>
<body>
    <script>
        const obj1 = new Object(); // 객체 선언
        obj1[0] = 100;
        obj1[1] = 200;
        obj1[2] = "javascript";
        document.write(obj1[0],"<br>");
        document.write(obj1[1],"<br>");
        document.write(obj1[2],"<br>");
        
        //2번째 방법
        const obj2 = new Object(); // 객체 생성
        obj2.x = 100;
        obj2.y = 200;
        obj2.z = "javascript";
        
        document.write(obj2.x,"<br>");
        document.write(obj2.y,"<br>");
        document.write(obj2.z,"<br>");
        
        
        //3번째 방법
        const ob3 = {};
        obj3.x = 100;
        obj3.y = 200;
        obj3.z = "javascript";
        
        document.write(obj3[0].x,"<br>");
        document.write(obj3[1].y,"<br>");
        document.write(obj3[2].z,"<br>");
        
        //4번째 방법
        const obj4 = {
            x:100,y:200,z:"javascript"
        }
        
        document.write(obj4.x,"<br>");
        document.write(obj4.y,"<br>");
        document.write(obj4.z,"<br>");
        
        //객체(배열 속에 객체)
        const obj5 = [
            {
                x:100, 
                y:200,
            },
            {z:"javascript"}
        ];
        
        document.write(obj5[0].x,"<br>");
        document.write(obj5[0].y,"<br>");
        document.write(obj5[0].z,"<br>");
    </script>
</body>
</html>
