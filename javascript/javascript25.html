<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
  <script>
      //배열 조회하기
      const arr11 = [100,200,"javascript"]; 
      let secarch = "javascript"; //찾을 단어를 secarch라는 변수명을 사용하여 입력하고

      //배열 안에 데이터에서 "javascript"를 찾아보세요!
        for(let i=0;i<arr11.length;i++){
            if(secarch == arr11[i]) {         // if문을 이용하여 찾아준다. 
            document.write(secarch + "를 찾았습니다.")
        }
    }
      

  </script> 
</body>
</html>
