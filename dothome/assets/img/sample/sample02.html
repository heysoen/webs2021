<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
</head>
<body>
    <script> //변수를 이용한 산술 연산 구하기.
        var x =100;
        var y =200;
        var z ="javascript";
        document.write(x + y,"<br>");
        document.write(x - y,"<br>");
        document.write(x * y,"<br>");
        document.write(x / y,"<br>");
        document.write(x % y,"<br>");
    </script>
</body>
</html>
